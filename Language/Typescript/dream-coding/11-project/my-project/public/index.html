<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <script type="module" src="../build/app.js"></script>
  </head>
  <body>
    <section class="motion-wrapper">
      <header class="header">
        <h1 class="header-title">MOTION</h1>
        <div class="header__buttons">
          <button class="button button--image">IMAEG</button>
          <button class="button button--video">VIDEO</button>
          <button class="button button--note">NOTE</button>
          <button class="button button--task">TASK</button>
        </div>
      </header>
      <main class="main">
        <ul class="main__cards"></ul>
      </main>
      <footer class="footer">
        <pre>
          &copy; 2021. dngwoodo All code cannot be copied without permission. 
        </pre>
      </footer>
    </section>
    <div class="modal__overlay modal__overlay--url hide">
      <div class="modal">
        <form class="modal__form">
          <h4>Title</h4>
          <input type="text" class="modal__title" />
          <h4>URL</h4>
          <input type="text" class="modal__url" />
          <button type="submit" class="button button--add">Add</button>
        </form>
        <button class="button button--cancel">❌</button>
      </div>
    </div>
    <div class="modal__overlay modal__overlay--body hide">
      <div class="modal">
        <form class="modal__form">
          <h4>Title</h4>
          <input type="text" class="modal__title" />
          <h4>Body</h4>
          <textarea type="text" class="modal__body"></textarea>
          <button type="submit" class="button button--add">Add</button>
        </form>
        <button class="button button--cancel">❌</button>
      </div>
    </div>
  </body>
</html>
